        .filters {

            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group > .filter-label {
            font-weight: 500;
            white-space: nowrap;
        }
        .filter-group .radio-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-group .radio-group label {
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 15px;
            border: 1px solid #ddd;
            font-size: 0.9em;
            transition: all 0.2s;
            user-select: none;
        }
        .filter-group .radio-group input[type="radio"] {
            display: none;
        }
        .filter-group .radio-group input[type="radio"]:checked + label {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: 500;
        }
        #filter-category {

            border: 1px solid #ced4da;
            border-radius: 6px;
        }
        table.dataTable {

            border-collapse: collapse;
        }
        thead th {
            background-color: #f2f6fc;
            text-align: center !important;
            white-space: nowrap;
        }
        tbody td {
            text-align: center;
            vertical-align: middle;
            padding: 12px 10px;
        }
        .availability { font-weight: 700; }
        .availability.O { color: #28a745; }
        .availability.X { color: #e0e0e0; }

        button.map-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        button.map-btn:hover { background-color: #218838; }

        @media screen and (max-width: 768px) {

            .header h1 { font-size: 20px; }
            .filters { gap: 10px; }
            .filter-group { width: 100%; }

            table.dataTable thead { display: none; }
            table.dataTable tbody, table.dataTable tr, table.dataTable td { display: block; }

            table.dataTable tr {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                padding: 10px;
            }
            td {
                border: none;
                padding: 2px;
                text-align: left;
                white-space: nowrap;
            }
            /* Hide unnecessary desktop columns on mobile */
            td[data-label="순번"], td[data-label="음식점 종류"] { display: none; }

            td[data-label="가맹점"] {
                flex-grow: 1;
                font-weight: 600;
                white-space: normal;
                padding-right: 10px;
            }
            td[data-label="조식"], td[data-label="중식"], td[data-label="석식"] {

                height: 20px;
                position: relative;

            td[data-label] > .icon::before {

                left: 50%;

            td[data-label="석식"] > .icon::before { content: '🌙'; }

            td[data-label="지도"] .map-btn {
                padding: 8px;
                font-size: 12px;
                line-height: 1;
            }
        }

</head>

            }
        );
