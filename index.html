                align-items: center;

                padding: 12px;

                display: block;
                order: 3;
                width: 100%;
                height: 8px;

                font-size: 0;
                width: 20px;
                height: 20px;

                margin-right: 4px;

                content: '';

            td[data-label="조식"].available::before, td[data-label="중식"].available::before, td[data-label="석식"].available::before {

            }

</head>

                $(row).find('td:eq(2)').addClass(data.breakfast === 'O' ? 'available' : 'unavailable');
                $(row).find('td:eq(3)').addClass(data.lunch === 'O' ? 'available' : 'unavailable');
                $(row).find('td:eq(4)').addClass(data.dinner === 'O' ? 'available' : 'unavailable');
            },
            "language": {
                "search": "가맹점 검색:", "lengthMenu": "_MENU_ 개씩 보기", "info": "총 _TOTAL_개", "infoEmpty": "표시할 데이터가 없습니다.", "infoFiltered": "(_MAX_개 항목에서 필터링)", "zeroRecords": "일치하는 데이터가 없습니다.", "paginate": { "previous": "이전", "next": "다음" }
            },
            "ordering": false, "info": false, "lengthChange": false
        });

        // Custom filtering logic
        $.fn.dataTable.ext.search.push(
            function(settings, data, dataIndex) {
                const meal_filter = $('input[name="meal_time"]:checked').val();
                const category_filter = $('#filter-category').val();
                const rowData = restaurantData[dataIndex];
                
                let meal_match = meal_filter ? (rowData[meal_filter] === 'O') : true;
                let category_match = category_filter ? (rowData.category === category_filter) : true;
                
                return meal_match && category_match;
            }
        );

        // Redraw table when filters change
        $('input[name="meal_time"], #filter-category').on('change', function() {
            table.draw();
        });
    });
    </script>
